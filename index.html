<html lang="en">
<head>

    <title>Rock Paper Scissors</title>

            height: 100vh;
        }

        .text-con {
            color: white;
            text-align: center;
        }

        .rockpaper {
            display: flex;
            font-size: 150px;
            margin: 0;
            padding: 0;
            margin-top: 50px;
            flex-wrap: wrap;
            gap: 50px;
            justify-content: center;
        }

            padding: 0;

        }
        .paper {

        p{
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
        }

        .res-text {
            color: white;
            margin-top: 10px;
            font-size: 70px;
            text-align: center;
            transform: scale(1);
            transition: 0.3s;
        }

        .res-emoji {
            color: white;
            text-align: center;
            margin-top: 50px;
            font-size: 150px;
            margin-bottom: 0px;
            transform: scale(1);
            transition: 0.3s;
        }
        .res-wins {
            color: white;
            text-align: center;
            margin-top: 50px;
            font-size: 50px;
            margin-bottom: 50px;
            transform: scale(1);
            transition: 0.3s;
        }

        .fade-in {
            transform: scale(1);
        }

        @media (max-width: 582px) {
            .rock {
                padding: 4px 25px 30px;
            }
            p {
                font-size: 60px;
            }

            .paper {
                padding: 12px 25px;
            }

            .scissors {
                padding: 20px 35px;
            }

            h2 {
                font-size: 30px;
            }

            .res-emoji {
                font-size: 75px;
                margin-top: 5px;
                margin-bottom: 20px;
            }

            .res-text {
                font-size: 40px;
            }   

            .res-wins {
                font-size: 30px;
            }  

            .result {
                margin: 40px;
            }
        }

        img {
            width: 200px;
            padding: 50px;
            margin: 0;
            border: 5px solid white;
            border-radius: 50%;
        }

        p {
            margin: 0;
        }
        

    </style>
</head>
<body>
    
<div class="main">
    <div class="text-con">
        <h1>Rock Paper Scissors</h1>
        <h2>
        Select One Below:
    </h2>
    </div>

<!--                                    rock, paper, scissors                                   -->

    <div class="rockpaper">


            <!--       rock      -->
            <p class="rock" onclick="
            

        computerMove();

        
                    
        if (computermm === 'Rock') {

            
            document.querySelector('.res-emoji').innerHTML = 'I Chose 👊';
            document.querySelector('.res-text').innerHTML = 'its draw';
            scorebb();
            document.querySelector('.res-wins').innerHTML = `Wins: ${scoreb.wins} | Losses: ${scoreb.losses} | Draws: ${scoreb.draws}`;
            
        }
        else if (computermm === 'Paper') {

            
            document.querySelector('.res-emoji').innerHTML = 'I Chose ✋';
            document.querySelector('.res-text').innerHTML = 'You lost';
            scorebb();
            document.querySelector('.res-wins').innerHTML = `Wins: ${scoreb.wins} | Losses: ${scoreb.losses} | Draws: ${scoreb.draws}`;
        }
        else {

            
            document.querySelector('.res-emoji').innerHTML = 'I Chose ✌️';
            document.querySelector('.res-text').innerHTML = 'You won';
            scorebb();
            document.querySelector('.res-wins').innerHTML = `Wins: ${scoreb.wins} | Losses: ${scoreb.losses} | Draws: ${scoreb.draws}`;

        }
                "><img src="rock.png" alt=""></p>
        
        

            <!--       paper      -->
            <p class="paper" onclick="

            computerMove();

            if (computermm === 'Rock') {

            document.querySelector('.res-emoji').innerHTML = 'I Chose 👊';
            document.querySelector('.res-text').innerHTML = 'You won';
            scorebb();
            document.querySelector('.res-wins').innerHTML = `Wins: ${scoreb.wins} | Losses: ${scoreb.losses} | Draws: ${scoreb.draws}`;

        }
        else if (computermm === 'Paper') {

            document.querySelector('.res-emoji').innerHTML = 'I Chose ✋';
            document.querySelector('.res-text').innerHTML = 'its draw';
            scorebb();
            document.querySelector('.res-wins').innerHTML = `Wins: ${scoreb.wins} | Losses: ${scoreb.losses} | Draws: ${scoreb.draws}`;

        }
        else {

            document.querySelector('.res-emoji').innerHTML = 'I Chose ✌️';
            document.querySelector('.res-text').innerHTML = 'You lost';
            scorebb();
            document.querySelector('.res-wins').innerHTML = `Wins: ${scoreb.wins} | Losses: ${scoreb.losses} | Draws: ${scoreb.draws}`;

        }
            "><img src="paper.png" alt=""></p>
        

            <!--       scissors      -->
            <p class="scissors" onclick="

        computerMove();

        if (computermm === 'Rock') {

            document.querySelector('.res-emoji').innerHTML = 'I Chose 👊';
            document.querySelector('.res-text').innerHTML = 'You lost';
            scorebb();
            document.querySelector('.res-wins').innerHTML = `Wins: ${scoreb.wins} | Losses: ${scoreb.losses} | Draws: ${scoreb.draws}`;

        }
        else if (computermm === 'Paper') {
            document.querySelector('.res-emoji').innerHTML = 'I Chose ✋';
            document.querySelector('.res-text').innerHTML = 'You won';
            scorebb();
            document.querySelector('.res-wins').innerHTML = `Wins: ${scoreb.wins} | Losses: ${scoreb.losses} | Draws: ${scoreb.draws}`;

        }
        else {
            document.querySelector('.res-emoji').innerHTML = 'I Chose ✌️';
            document.querySelector('.res-text').innerHTML = 'its draw';
            scorebb();
            document.querySelector('.res-wins').innerHTML = `Wins: ${scoreb.wins} | Losses: ${scoreb.losses} | Draws: ${scoreb.draws}`;

    <!--                    result -->

    <div class="result">
        <h2 class="res-emoji">
            
        </h2>
        <h2 class="res-text">
            
        </h2>
        <h2 class="res-wins">
            
        </h2>

</div>

<!-- script  -->

<script>
    let scoreb = {
        wins: 0,
        losses: 0,
        draws: 0
    }

    

    let computermm = '';
    function computerMove() {
        const computer = Math.random() * 10;

        if (computer >= 0 && computer <= 3.33) {
            computermm = 'Rock';
            }
            else if (computer > 3.33 && computer <= 6.66) {
            computermm = 'Paper';
            }
            else {
            computermm = 'Scissors';
        }
    }

    function scorebb() {
        if (document.querySelector('.res-text').innerHTML === 'You won') {
            scoreb.wins += 1;
        }
        else if (document.querySelector('.res-text').innerHTML === 'You lost') {
            scoreb.losses += 1;
        }
        else {
            scoreb.draws += 1;
        }
        return scoreb;
    }


</script>

</html>
