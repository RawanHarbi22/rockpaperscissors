        }

    <!-- script  -->

    <script>
        let scoreb =
            JSON.parse(localStorage.getItem('scorerawan')) || { wins: 0, losses: 0, draws: 0 };

        // if (!scoreb) {
        //     scoreb = {wins: 0, losses: 0, draws: 0};
        // }
        

        document.querySelector('.res-wins').innerHTML = `Wins: ${scoreb.wins} | Losses: ${scoreb.losses} | Draws: ${scoreb.draws}`;

        let computermm = '';
        function computerMove() {
            const computer = Math.random() * 10;

            if (computer >= 0 && computer <= 3.33) {
                computermm = 'Rock';
            }
            else if (computer > 3.33 && computer <= 6.66) {
                computermm = 'Paper';
            }
            else {
                computermm = 'Scissors';
            }
        }



        function scorebb() {
            if (document.querySelector('.res-text').innerHTML === 'You won') {
                scoreb.wins += 1;
            }
            else if (document.querySelector('.res-text').innerHTML === 'You lost') {
                scoreb.losses += 1;
            }
            else {
                scoreb.draws += 1;
            }
            localStorage.setItem('scorerawan', JSON.stringify(scoreb));
            return scoreb;
        }


    </script>
